<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>

    <form action="https://ddg.gg/" method="get">
        <input type="text" name="test">
        <input type="text" name="q">
        <button>Send</button>

        <!-- 
            Because of the form method is GET and the from
            URL is "https://ddg.gg/" and the input element name
            is "q", the URL will be https://ddg.gg/?q=something

            Note: you can make many input elements in a form
        -->
        
    </form>
</body>
</html>
