<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="important">The best animals</h1>

    <ol>
        <li>Cat</li>
        <li class="important">Goat</li>
        <li>Duck</li>
        <li>Dog</li>
        <li>Capybara</li>
    </ol>

    <!-- HTML comment -->

    <style>
        /* Ctrl+Shift+7 */
        /* CSS comments */
        body {
            background: lavender;
        }
        
        ol {
            background: lightyellow;
        }

        /* li is called an "element selector" */
        li {
            color: navy;
        }

        /* .important is a "class selector" */
        .important {
            border: 2px solid red;
            margin: 20px;
            padding: 10px;
        }
    </style>

</body>
</html>
